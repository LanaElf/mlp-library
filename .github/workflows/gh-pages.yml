name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run Vitest tests
        run: yarn vitest run

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build static version for GitHub Pages
        run: yarn generate
        env:
          NUXT_PUBLIC_BASE_URL: '/mlp-library/'

      - name: Copy assets to build
        run: |
          mkdir -p .output/public/_nuxt/assets
          cp -r assets/* .output/public/_nuxt/assets/ || true

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: .output/public

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Notify Telegram on success
        if: success()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            ‚úÖ *GitHub Pages Deploy Success* ‚úÖ
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            URL: ${{ steps.deployment.outputs.page_url }}
          format: Markdown

      - name: Notify Telegram on failure
        if: failure()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: |
            üö® *GitHub Pages Deploy Failed* üö®
            –†–µ–ø–æ–∑–∏—Ç–æ—Ä–∏–π: ${{ github.repository }}
            –í–µ—Ç–∫–∞: ${{ github.ref }}
            –ö–æ–º–º–∏—Ç: ${{ github.sha }}
            –ê–≤—Ç–æ—Ä: ${{ github.actor }}
            Workflow: ${{ github.workflow }}
            –ü–æ–¥—Ä–æ–±–Ω–µ–µ: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
          format: Markdown